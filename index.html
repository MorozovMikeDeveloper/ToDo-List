<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List Application</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-section mt-5 mb-5">
        <div class="container">
            <div class="row">
                <div class="col col-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Add new task</h5>
                            <form name="addTask">
                                <input 
                                    type="text"
                                    name="title"
                                    id="title"
                                    class="form-control mb-3"
                                    placeholder="Task title" />
                                <input 
                                    type="text"
                                    name="body"
                                    id="body"
                                    class="form-control mb-3"
                                    placeholder="Task body" />
                                <button type="submit" class="btn btn-primary">Add task</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="tasks-list-section">
        <div class="container">
            <ul class="list-group">
                <li class="list-group-item d-flex align-items-center flex-wrap mt-2">
                    <h6>Task title</h6>
                    <p class="mt-2 w-100">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio enim dolorum ab placeat libero distinctio hic. Quas laudantium accusamus quidem veritatis illo nihil veniam, rerum consequatur dicta, accusantium officia delectus!
                    </p>
                    <button class="btn btn-danger ml-auto delete-btn">Delete task</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>  
</body>
</html>
